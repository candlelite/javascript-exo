  <script>
    /*
      CREATION DE L'IMAGE SGV
      - Lancer le logiciel Inkskape et ouvrier le fichier .pdf de la documentation
      de la montre, choisir la page 2 (qui contient le visuel de la montre)
      - Afficher l'éditeur XML : "Edition", "Editeur XML"
      - Et le but est de supprimer tous les groupes existants, donc on va tout
      sélectionner, "CTRL A", puis "Objets", "Dégrouper" répété plein de fois.
      - Et il faut selectionner et supprimer tout ce qui nous interesse pas pour ne 
      conserver que le cadrant de la montre.
      - Copier une image de la montre (sur le web) et la coller dans Inkskape, pour 
      récupérer les couleurs.
      - "cmd shif F" pour afficher l'onglet "Fond et couleurs"
      - On sélectionne les rectangles qui vont être verts et avec la pipette on clique sur 
      le vert de l'image copiée. Puis pareil pour toutes les couleurs.
      - Ensuite selectionner tous les objets qui vont correspondre aux heures 
      et faire "Objet","grouper" et appeler ce groupe "heures"
      - Mettres les paths du groupe "heures" dans l'ordre, (utiliser les petites flèches)
      - Faire pareil pour les minutes et le reste (regrouper, mettre en ordre)
      - Ensuite, sélectionner tout (ctrl A), "fichiers", "propriété du document",
       "onglet page", dimention personnalisées, "ajuster la page à la sélection"
      - Puis, Enregistrer sous, SVG optimisé, dans l'onglet ID, préserver uniquement les 
      identifiant "heures, minutes, autre"
      - récuper le code de la balise sgv dans le fichier et le coler dans notre <body>


        On peut aussi mettre l'image SVG dans un fichier à part.
        Dans ce cas, il faudra ajouter la balise : 

        <object data="montre.svg" type="image/svg+xml"></object>

        et remplacer :
        [...svg.querySelectorAll('#heures>path')]

        par :
        [...document.querySelector('object').contentDocument.querySelectorAll('#heures>path')]
    */
   
    var svg = document.querySelector("svg");
    svg.style.width = window.innerWidth + "px";
    svg.style.height = window.innerHeight + "px";

    setInterval(function () {
      const heure = new Date().toLocaleTimeString().split(':');

      [...svg.querySelectorAll('#heures>path')].forEach((el, index) =>
        index == ((heure[0] % 12) | 0) - 1 ? el.style.opacity = 1 : el.style.opacity = 0.4);

      [...svg.querySelectorAll('#minutes>path')].forEach((el, index) =>
        index == ((heure[1] / 5) | 0) - 1 ? el.style.opacity = 1 : el.style.opacity = 0.4);

      [...svg.querySelectorAll('#reste>path')].forEach((el, index) =>
        index < ((heure[1] % 5) | 0) ? el.style.opacity = 1 : el.style.opacity = 0.4);

    }, 1000);
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
  </style>

</body>

</html>
