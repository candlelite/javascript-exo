<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inheritance</title>
</head>

<body>
  <div>
    <p>
      This text inherits the font-size of the parent div element.
    </p>
  </div>
  <!--
    Not all styles are inherited from a parent or ancestor element. 
    Generally, styles that apply to text are inherited, whereas 
    borders, margins and paddings and similar styles are not. 
  -->
  <style>
    body {
      font-family: Aial;
      font-size: 24px;
    }
  </style>
</body>

</html>
