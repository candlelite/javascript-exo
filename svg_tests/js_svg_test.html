  <!--
   You can embed an SVG image in an HTML file in several ways:
    Using an iframe element
    Using an img element
    Using the SVG image as background image.
    Using an svg element
    Using an embed element
-->
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect x="10" y="10" height="100" width="100" style="stroke:#ff0000; fill: #0000ff" />


    <!--Nested svg-->
    <svg x="10">
      <rect x="10" y="10" height="100" width="100" style="stroke:#ff0000; fill: #0000ff" />
    </svg>
    <svg x="200">
      <rect x="10" y="10" height="100" width="100" style="stroke:#009900; fill: #00cc00" />
    </svg>
  </svg>
  <br />
  <svg>
    <!--Grouped elements as a single element-->
    <g transform="rotate(45 50 50)">
      <line x1="10" y1="10" x2="85" y2="10" style="stroke: #006600;" />

      <rect x="10" y="20" height="50" width="75" style="stroke: #006600; fill: #006600" />

      <text x="10" y="90" style="stroke: #660000; fill: #660000">
        Text grouped with shapes</text>
    </g>
  </svg>
  <br />
  <!--The Styling of g Elements are Inherited by Its Children-->
  <svg>
    <g style="stroke: #0000ff; stroke-width: 4px; fill: #ff0000">
      <rect x="10" y="10" width="100" height="50" />
      <circle cx="150" cy="35" r="25" />
      <circle cx="250" cy="35" r="25" style="stroke: #009900; fill: #00ff00;" />
    </g>
  </svg>

  <svg x="100">
    <g transform="rotate(45 50 50)">
      <line x1="10" y1="10" x2="85" y2="10" style="stroke: #006600;" />

      <rect x="10" y="20" height="50" width="75" style="stroke: #006600; fill: #006600" />

      <text x="10" y="90" style="stroke: #660000; fill: #660000">
        Text grouped with shapes
      </text>
    </g>
  </svg>

  <g transform="rotate(45 50 50)">
    <svg x="100">
      <line x1="10" y1="10" x2="85" y2="10" style="stroke: #006600;" />

      <rect x="10" y="20" height="50" width="75" style="stroke: #006600; fill: #006600" />

      <text x="10" y="90" style="stroke: #660000; fill: #660000">
        Text grouped with shapes
      </text>
    </svg>
  </g>

  <svg>
    <defs>
      <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">

      </marker>

    </defs>
    <path d="M100,10 L150,10 L150,60" style="stroke: #6666ff; stroke-width: 1px; fill: none;

  <svg>

  <svg>
    <!--CSS Styling Using Attributes-->
    <circle stroke="#000000" fill="#00ff00" />
    <!--Using the style Attribute and CSS Properties-->
    <circle style="stroke: #000000; fill:#00ff00;" />
    <!--Using Inline Style Sheets-->
    <style type="text/css">
      <![CDATA[
      circle {
        stroke: #006600;
        fill: #00cc00;
      }
      ]]>
    </style>
    <circle cx="40" cy="40" r="24" />
    <!--The class attribute-->
    <style type="text/css">
      <![CDATA[
      circle.myGreen {
        stroke: #006600;
        fill: #00cc00;
      }

      circle.myRed {
        stroke: #660000;
        fill: #cc0000;
      }
      ]]>
    </style>
    <circle class="myGreen" cx="40" cy="40" r="24" />
    <circle class="myRed" cx="40" cy="100" r="24" />
  </svg>

  <svg>
    <rect x="10" y="10" height="110" width="110" style="stroke:#ff0000; fill: #0000ff">
      <animateTransform attributeName="transform" begin="0s" dur="20s" type="rotate" from="0 60 60" to="360 60 60"
        repeatCount="indefinite" />
    </rect>
    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
      <animate attributeName="cx" attributeType="XML" from="30" to="470" begin="0s" dur="5s" fill="remove"
        repeatCount="indefinite" />
    </circle>
  </svg>
  <svg>
    <rect x="20" y="20" width="100" height="40" style="stroke: #ff00ff; fill:none;">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" begin="0s" dur="10s"
        repeatCount="indefinite" />
    </rect>
  </svg>
  <svg>
    <rect x="20" y="20" width="40" height="40" style="stroke: #ff00ff; fill: none;">

    </rect>
  </svg>
  <svg>
    <rect x="0" y="0" width="30" height="15" style="stroke: #ff0000; fill: none;">

  <svg>

        rotate="auto" />
    </rect>
  </svg>

  <svg>

      <animate attributeName="y" attributeType="XML" from="10" to="100" begin="0s" dur="10s" fill="freeze"
        repeatCount="indefinite" />
    </rect>
  </svg>

  <svg>
    <rect x="10" y="10" width="40" height="20" style="stroke: #000000; fill: none;">
      <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3" begin="0s" dur="10s"
        repeatCount="indefinite" additive="sum" />
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 30 20" to="360 30 20"
        begin="0s" dur="10s" fill="freeze" repeatCount="indefinite" additive="sum" />
  </svg>

  <!--Modifier SVG  avec le javascript-->
  <svg width="500" height="100">
    <rect id="rect1" x="10" y="10" width="50" height="80" style="stroke:#000000; fill:none;" />
  </svg>
  <input id="button1" type="button" value="Change Dimensions" onclick="changeDimensions()" />

  <script>
    function changeDimensions() {
      document.getElementById("rect1").setAttribute("width", "100");
    }

    var svgElement = document.getElementById("rect1");
    svgElement.style.stroke = "#ff0000";

    var svgElement = document.getElementById("rect1");
    var stroke = svgElement.style.stroke;

    var svgElement = document.getElementById("rect1");
    svgElement.addEventListener("mouseover", mouseOver);

    function mouseOver() {
      alert("event fired!");
    }
  </script>

  <svg>
    <rect x="10" y="10" width="100" height="75" style="stroke: #000000; fill: #eeeeee;"
      onmouseover="this.style.stroke = '#ff0000'; this.style['stroke-width'] = 5;"
      onmouseout="this.style.stroke = '#000000'; this.style['stroke-width'] = 1;" />
  </svg>

  <svg width="500" height="100">
    <circle id="circle1" cx="20" cy="20" r="10" style="stroke: none; fill: #ff0000;" />
  </svg>

  <script>
    var timerFunction = null;

    function startAnimation() {
      if (timerFunction == null) {
        timerFunction = setInterval(animate, 20);
      }
    }

    function stopAnimation() {
      if (timerFunction != null) {
        clearInterval(timerFunction);
        timerFunction = null;
      }
    }
    function animate() {
      var circle = document.getElementById("circle1");
      var x = circle.getAttribute("cx");
      var newX = 2 + parseInt(x);
      if (newX > 500) {
        newX = 20;
      }
      circle.setAttribute("cx", newX);
    }
  </script>
  <br />
  <input type="button" value="Start Animation" onclick="startAnimation();">
  <input type="button" value="Stop Animation" onclick="stopAnimation();">
